# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: SST CI Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build:
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
#        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
#        settings-path: ${{ github.workspace }} # location for the settings.xml file


    # ----------------------------------------------------
    # 3. Linting (Checkstyle via Maven)
    # ----------------------------------------------------
    - name: Run Maven Checkstyle (Linting)
      run: mvn checkstyle:check
      continue-on-error: true

    # ----------------------------------------------------
    # 4. SAST – CodeQL
    # ----------------------------------------------------
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java

    - name: CodeQL Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    # ----------------------------------------------------
    # 5. SCA – Dependency Vulnerability Scan
    # ----------------------------------------------------
    - name: OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "maven-app"
        path: "."
        format: "HTML"
      continue-on-error: true

    # ----------------------------------------------------
    # 6. Unit Testing
    # ----------------------------------------------------
    - name: Run Unit Tests
      run: mvn test

    # ----------------------------------------------------
    # 7. Build Application
    # ----------------------------------------------------
    - name: Build with Maven
      run: mvn clean package -DskipTests
 

    # ----------------------------------------------------
    # 8. Docker Build
    # ----------------------------------------------------
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/test:latest .

    # ----------------------------------------------------
    # 9. Trivy – Container Image Security Scan
    # ----------------------------------------------------
    - name: Run Trivy vulnerability scan
      uses: aquasecurity/trivy-action@0.24.0
      with:
        image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/test:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'

    - name: Upload Trivy scan results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-results.sarif














